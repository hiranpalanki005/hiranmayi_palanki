function barChart(top_player)
{

    title="Player Position in Top Leagues"
    description="To further analyze the prospective leagues for young players, it is important to see the statistics of what poisitions the league offers to it's young potential players. When more substitute (SUB) positions are offered, it means that the league has low prospectives for the potential players. When more starters position are being offered, it means that the league actually assigns important positions to its potential players.\
    The following grouped bar chart is sorted based on the number of players in each league. Only the leagues with more than 40 players are selected. Based on the visualization, \
    English League Championship is the most prospective league for young talent to advance their career. "
    
    addDesc(description, title)

    pageNo = 3;
    dataset = d3.nest().key(function(d) { 
    return d.league_name;
                            }).entries(top_players)
    dataset.sort(function(x, y){return d3.descending(x.values.length, y.values.length);})

var players_data = { labels:[] , series:[  {label:'Starters' , values:[]}, { label:'SUBS', values:[]} ]}

dataset  = dataset.filter(d=>{return d.values.length>40})

dataset.forEach(element=>{
    players_data.labels.push(element.key)
    var db = element.values.filter(d=> {return d.club_position =='SUB'})
    // console.log(db.length)
    // console.log(element.key , element.values.length)
    var subs_percent = (db.length/element.values.length)*100;
    var starters_percent = 100 - subs_percent;
    // var players_percent = (element.values.length/200)*100
    // players_data.series[0].values.push(players_percent.toFixed(1))
    players_data.series[1].values.push(subs_percent.toFixed(1))
    players_data.series[0].values.push(starters_percent.toFixed(1))

})

console.log('daata' , dataset)

data = players_data
var chartWidth       = 750,
    barHeight        = 20,
    groupHeight      = barHeight * data.series.length,
    gapBetweenGroups = 10,
    spaceForLabels   = 300,
    spaceForLegend   = 150;

// Zip the series data together (first values, second values, etc.)
var zippedData = [];
for (var i=0; i<data.labels.length; i++) {
  for (var j=0; j<data.series.length; j++) {
    zippedData.push(data.series[j].values[i]);
  }
}

// Color scale
var color = d3.scaleOrdinal(d3["schemeCategory10"]);
var chartHeight = barHeight * zippedData.length + gapBetweenGroups * data.labels.length;

var x = d3.scaleLinear()
    .domain([0, d3.max(zippedData)])
    .range([0, chartWidth]);

var y = d3.scaleLinear()
    .range([chartHeight + gapBetweenGroups, 0]);

var yAxis = d3.axisLeft()
    .scale(y)
    .tickFormat('')
    .tickSize(0)

// Specify the chart area and dimensions
var chart = d3.select("#chart")
    .attr("width", spaceForLabels + chartWidth + spaceForLegend)
    .attr("height", chartHeight);

// Create bars
var bar = chart.selectAll("g")
    .data(zippedData)
    .enter().append("g")
    .attr("transform", function(d, i) {
      return "translate(" + spaceForLabels + "," + (i * barHeight + gapBetweenGroups * (0.5 + Math.floor(i/data.series.length))) + ")";
    });

// Create rectangles of the correct width
bar.append("rect")
    .attr("fill", function(d,i) { return color(i % data.series.length); })
    .attr("class", "bar")
    .attr("width", x)
    .attr("height", barHeight - 1);

// Add text label in bar
bar.append("text")
    .attr("x", function(d) { return x(d) - 50; })
    .attr("y", barHeight / 2)
    .attr("fill", "white")
    .attr("dy", ".35em")
    .text(function(d) { return (d +'%'); });

// Draw labels
bar.append("text")
    .attr("class", "label")
    .attr("x", function(d) { return - 220; })
    .attr("y", groupHeight / 2)
    .attr("dy", ".35em")
    .style("text-anchor" , 'start')
    .text(function(d,i) {
      if (i % data.series.length === 0)
        return data.labels[Math.floor(i/data.series.length)];
      else
        return ""});

chart.append("g")
      .attr("class", "y axis")
      .attr("transform", "translate(" + spaceForLabels + ", " + -gapBetweenGroups/2 + ")")
      .call(yAxis);

// Draw legend
var legendRectSize = 18,
    legendSpacing  = 4;

var legend = chart.selectAll('.legend')
    .data(data.series)
    .enter()
    .append('g')
    .attr('transform', function (d, i) {
        var height = legendRectSize + legendSpacing;
        var offset = -gapBetweenGroups/2;
        var horz = spaceForLabels + chartWidth + 40 - legendRectSize;
        var vert = i * height - offset;
        return 'translate(' + horz + ',' + vert + ')';
    });

legend.append('rect')
    .attr('width', legendRectSize)
    .attr('height', legendRectSize)
    .style('fill', function (d, i) { return color(i); })
    .style('stroke', function (d, i) { return color(i); });

legend.append('text')
    .attr('class', 'legend')
    .attr('x', legendRectSize + legendSpacing)
    .attr('y', legendRectSize - legendSpacing)
    .text(function (d) { return d.label; });

}

function wrap(text, width) {
    text.each(function () {
        var text = d3.select(this),
            words = text.text().split(/\s+/).reverse(),
            word,
            line = [],
            lineNumber = 0,
            lineHeight = 1.1, // ems
            x = text.attr("x"),
            y = text.attr("y"),
            dy = 0, //parseFloat(text.attr("dy")),
            tspan = text.text(null)
                        .append("tspan")
                        .attr("x", x)
                        .attr("y", y)
                        .attr("dy", dy + "em");
        while (word = words.pop()) {
            line.push(word);
            tspan.text(line.join(" "));
            if (tspan.node().getComputedTextLength() > width) {
                line.pop();
                tspan.text(line.join(" "));
                line = [word];
                tspan = text.append("tspan")
                            .attr("x", x)
                            .attr("y", y)
                            .attr("dy", ++lineNumber * lineHeight + dy + "em")
                            .text(word);
            }
        }
    });
}
